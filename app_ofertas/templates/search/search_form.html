<form action="/search" method="GET">
	<div class="row">
		<div class="col s10">
			{% if param_titulo %}
				<input type="text" value="{{param_titulo}}" name="param_titulo" placeholder="busqueda">
			{% else %}
				<input type="text" name="param_titulo" placeholder="busqueda">
			{% endif %}
		</div>
		<div class="col s2">
			<button type="submit">search</button>
		</div>
	</div>
	
	{% if param_titulo %}
		<!-- input orden param_orden -->
	  <div class="input-field col s12">
	    <select name="param_orden">
	    		<option value="0">Seleccione</option>
	      <optgroup label="Precio">
	      	{% if param_orden == "1" %}
	        	<option value="1" selected>Menor</option>
	      	{% else %}
	      		<option value="1">Menor</option>
	      	{% endif %}
	      	{% if param_orden == "2" %}
	      		<option value="2" selected>Mayor</option>
	      	{% else %}
		        <option value="2">Mayor</option>
	      	{% endif %}
	      </optgroup>
	    </select>
	    <label><h6>Orden</h6></label>
	  </div>

		<!-- input formas de pago -->
		<fieldset>
			<p>Método de Pago</p>
      <label>
      	{% if param_payment == "PAY_CASH" %}
					<input type="radio" name="param_payment" value="PAY_CASH" id="pay_cash" checked>
      	{% else %}
      		<input type="radio" name="param_payment" value="PAY_CASH" id="pay_cash">
      	{% endif %}
        <span>Efectivo</span>
      </label>
      <label>
      	{% if param_payment == "PAY_DEBIT" %}
      		<input type="radio" name="param_payment" value="PAY_DEBIT" id="pay_debit" checked>
      	{% else %}
					<input type="radio" name="param_payment" value="PAY_DEBIT" id="pay_debit">
      	{% endif %}
        <span>Débito</span>
      </label>
      <label>
      	{% if param_payment == "PAY_ALL" %}
      		<input type="radio" name="param_payment" value="PAY_ALL" id="pay_all" checked>
      	{% else %}
					<input type="radio" name="param_payment" value="PAY_ALL" id="pay_all">
      	{% endif %}	      	
        <span>TODOS</span>
      </label>
		</fieldset>		
		<!-- input delivery param_delivery -->
		<fieldset>
			<p>Delivery</p>
      <label>
				{% if param_delivery == "SI" %}
					<input type="radio" name="param_delivery" value="SI" id="delivery_si" checked>
				{% else %}
					<input type="radio" name="param_delivery" value="SI" id="delivery_si">
				{% endif %}
        <span>SI</span>
      </label>
      <label>
				{% if param_delivery == "NO" %}
					<input type="radio" name="param_delivery" value="NO" id="delivery_no" checked>
				{% else %}
					<input type="radio" name="param_delivery" value="NO" id="delivery_no">
				{% endif %}	      	
        <span>NO</span>
      </label>
      <label>
				{% if param_delivery == "ALL" %}
					<input type="radio" name="param_delivery" value="ALL" id="delivery_all" checked>
				{% else %}
					<input type="radio" name="param_delivery" value="ALL" id="delivery_all">
				{% endif %}	      	
        <span>TODOS</span>
      </label>
		</fieldset>
	{% endif %}
</form>
